<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image To Do List</title>
  </head>

  <body>
    <!-- <div class="carousel">
      <div class="carousel-items">
        Define you carousel here
      </div>
    </div> -->

    <div class="app-container">
      <div class="wrapper">
        <div class="dnd-area">
          <!-- Define your rest of the things of the Image TODO List app here -->
          <label for="input-file" id="drop-area">
            <input type="file" accept="image/*" id="input-file" hidden />
            <div id="img-view">
              <img src="./assets/upload-img.jpg" alt="upload-icon" />
              <p>
                Drag and drop or click here <br />
                to upload img
              </p>
            </div>
          </label>
        </div>

        <div class="file-list" id="fileList">
          <!-- Create the space here where your uploaded image will be visible -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
